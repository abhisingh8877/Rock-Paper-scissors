<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <img src="Images/rock-paper-scissors.png" alt="Rock-Paper-scissors"/>
    <h1>Rock Paper Scissors</h1>
</div>
<main>
    <div class="game_container">
        <div class="game">
            <div  class="button_click">
            <button class="click_comp">
                <img src="Images/rock.png" alt="Rock-picture" class="picture_rpc"/>
            </button>
        </div>
        <div class="button_click">
            <button class="click_comp">
                <img src="Images/paper.png" alt="Paper-picture" class="picture_rpc"/>
            </button>
        </div>
        <div class="button_click">
            <buttton class="click_comp">
                <img src="Images/scissors.png" alt="scissors-picuter" class="picture_rpc"/>
            </buttton>
        </div>
        </div>
        <div class="data_part">
            <table>
                <tr>
                    <td class="your_count">0</td>
                    <td class="cmpt_count">0</td>
                </tr>
                <tr>
                <td>You</td>
                <td>Comp</td>
            </tr>

            </table>
        </div>
        <div class="result_div">
            <div class="res_btn">
                Start Game
            </div>
        </div>
        <div class="result_text data_part">
            
            <table>
                
                <tr>
                    <td >You </td>
                    <td >Computer</td>
                </tr>
         
                <tr>
                <td id="your_cont"></td>
                <td id="computer_cont"></td>
            </tr>
            </table>
       
        </div>
    </div>
    
</main>
<script src="main.js"></script>
</body>
</html>
